<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>sibling</title>
<script src="../bower_components/angularjs/angular.js"></script>
<script src="../bower_components/angular-new-router/dist/router.es5.js"></script>
<script src="app.js"></script>
<script src="components/users/users.js"></script>
<script src="components/posts/posts.js"></script>
<style>
  .container{
    display: flex;
    flex-flow: row;
  }
  .inner {
    flex: 1;
    text-align: center;
  }
</style>
</head>
<body ng-app="sibling" ng-controller="SiblingController">
  <ul>
    <li><a href="#/posts/users">posts/users</a></li>
    <li><a href="#/users/posts">users/posts</a></li>
  </ul>
  <div class="container">
    <div class="inner" ng-viewport="left"></div>
    <div class="inner" ng-viewport="right"></div>
  </div>
</body>
</html>
